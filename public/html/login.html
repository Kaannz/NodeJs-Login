<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Alo Yo</title>
		<link href="bootstrap-3.1.1/bootstrap-3.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    		<link rel="stylesheet" href="stylesheet/styles.css">
	</head>
		
	<body>
		

		<!--<form action="post">
			<label for="email">Email</label><br><input id="email" type="email"> <br>
			<label for="pass">Password</label><br><input id="pass" type="password"> <br>
			<input type="button" id="submit" value="Submit"><br>
		</form> -->

		<div class="container">
		  <div class="jumbotron">
		    <h2 class="welcome">This is my login page</h2>    
		</div>

		<form class="form-horizontal" action="/login" name="myForm">
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="email">Email:</label>
		      <div class="col-sm-10">
		        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*">		      
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="pwd">Password:</label>
		      <div class="col-sm-10">          
		        <input type="password" class="form-control" id="pass" placeholder="Enter password" name="pwd">
		      </div>
		    </div>
		    <div class="form-group">        
		      <div class="col-sm-offset-2 col-sm-10">
		        <button type="submit" class="btn btn-default" id="submit" value="" onclick="clear()">Sign in</button>
		      </div>
		    </div>
	  	</form>
	  	<h3 style="cursor :pointer;"><a href="#">Đăng Nhập</h3>
		<h3 class="right" style="cursor :pointer;"><a href="signup"> Đăng ký</a></h3>

		<script
		  	src="https://code.jquery.com/jquery-3.3.1.min.js"
		  	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  	crossorigin="anonymous">
		</script>
		<script src="javascript/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){


				var user, pass;
				$("#submit").click(function() {
					user = $("#email").val();
					pass = $("#pass").val();
					console.log(user + pass);
					if (user === '' || pass === '')
						alert("Email hoặc password không được để trống");
					else 
						{
						$.post("http://localhost:9999/login", {user : user, password: pass}, function(data){
						if (data==="yes")
						{
							alert("Đăng nhập thành công");
							$(".welcome").html("Welcome " + user);
							$("input").val(''); 
						}
						if (data==="no")
						{
							alert("Đăng nhập thất bại");
							$("input").val(''); 
						}
						});

					}	
				});

				
			});
		</script>
		<script type="text/javascript">

		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    	<script src="bootstrap-3.1.1/bootstrap-3.1.1/dist/js/bootstrap.min.js"></script>
   		<script src="bootstrap-3.1.1/bootstrap-3.1.1/docs/assets/js/docs.min.js"></script>
	</body>
</html>
